  <defs>
    <radialGradient id="bodyGradient" cx="0.4" cy="0.4" r="0.8">
      <stop offset="0%" style="stop-color:#E8A458"/>
      <stop offset="70%" style="stop-color:#D4924A"/>
      <stop offset="100%" style="stop-color:#B8814A"/>
